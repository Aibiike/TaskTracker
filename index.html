<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <h1 class="my-5 ">Трекер задач</h1>
            <div class="bg-light p-3 mb-5">
                <h2>Создать новую задачу</h2>
                <form class="task-form add-form">
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <input type="text" class="  form-control task-description" id="description" placeholder="Введите описание">
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="  form-label">Описание</label>
                        <select class="form-select task-priority" id="priority">
                            <option value="Низкий">Низкий</option>
                            <option value="Средний">Средний</option>
                            <option value="Высокий">Высокий</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="assign" class="form-label">Назначить</label>
                        <input type="text" class="form-control task-assign" id="assign" placeholder="Введите ответственного" required>
                    </div>
                    <button type="submit" class=" btn btn-outline-primary "><i class="fas fa-plus me-2"></i>Добавить</button>
                </form>
            </div>
            <div class="task-list"></div>
        </div>
    </div>
</div>

<script src="./js/script.js"></script>
</body>
</html>
